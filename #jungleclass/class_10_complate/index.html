 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>B Type</title>
		<link rel="icon" type="image/png" href="img/favicon.ico">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
		<link rel="stylesheet" type="text/css" href="css/slick.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
		<script type="text/javascript" src="js/parallax.min.js"></script>
		<script type="text/javascript" src="js/imagesloaded.pkgd.js"></script>
		<script type="text/javascript" src="js/slick.js"></script>
		<script type="text/javascript" src="js/script_ui.js"></script>
		
  </head>
  <body>
    <div class="wrap" id="fullpage">

			<!-- section0:main -->
			<div class="section" id="section0">
				
				<!-- 배경 -->
				<div class="wrap-bg">
					<span class="bg bg-1"></span>
					<span class="bg bg-2"></span>
					<span class="bg bg-3"></span>
				</div>

				<!-- 버튼영역 -->
				<div class="inner">
					<div class="wrap-link">
						<div class="unit ani-obj on-1">
							<a href="javascript:">PUBLISHING</a>
						</div>
						<div class="unit ani-obj on-2">
							<a href="javascript:">UI&UX</a>
						</div>
						<div class="unit ani-obj on-3">
							<a href="javascript:">JAVASCRIPT</a>
						</div>
					</div>
				</div>

				<!-- 오브젝트 -->
				<span class="ico ico-1"></span>
				<span class="ico ico-2"></span>
			</div>
			
			<!-- section1:profile -->
			<div class="section" id="section1">
				<!-- 배경 -->
				<div class="wrap-bg">
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
					<div class="bg"></div>
					<div class="bg reverse"></div>
				</div>
				<!-- 버튼영역 -->
				<div class="inner">
					<div class="wrap-link">
						<div class="unit ani-obj on-1">
							<a href="javascript:">NAME</a>
						</div>
						<div class="unit ani-obj on-2">
							<a href="javascript:">JOB</a>
						</div>
						<div class="unit ani-obj on-3">
							<a href="javascript:">PLACE</a>
						</div>
					</div>
				</div>
			</div>

			<!-- section2:skill -->
			<div class="section" id="section2">
				<!-- 배경 -->
				<div class="wrap-wave">
					<div class="inner">
						<div class="unit">
							<!-- 파도치는 효과 영역 -->
							<div class="wave"></div>
							<!-- 카운팅되는 텍스트 영역 -->
							<span class="num">
								<strong>100</strong>%
							</span>
						</div>
					</div>
				</div>
				<!-- 버튼영역 -->
				<div class="inner">
					<div class="wrap-link">
						<div class="unit ani-obj on-1">
							<a href="javascript:">html</a>
						</div>
						<div class="unit ani-obj on-2">
							<a href="javascript:">css</a>
						</div>
						<div class="unit ani-obj on-3">
							<a href="javascript:">javascript</a>
						</div>
						<div class="unit ani-obj on-4">
							<a href="javascript:">photoshop</a>
						</div>
					</div>
				</div>
			</div>

			<!-- section3:portfolio -->
			<div class="section" id="section3">
				<!-- 이미지 부분 -->
				<div class="wrap-photo ani-obj on-1">
					<ul>
						<li>
							<img src="img/img_gallery_1.jpg" alt="포트폴리오 첫번째 이미지입니다.">
						</li>
						<li>
							<img src="img/img_gallery_2.jpg" alt="포트폴리오 두번째 이미지입니다.">
						</li>
						<li>
							<img src="img/img_gallery_3.jpg" alt="포트폴리오 세번째 이미지입니다.">
						</li>
						<li>
							<img src="img/img_gallery_4.jpg" alt="포트폴리오 네번째 이미지입니다.">
						</li>
					</ul>
					<span class="cursor"></span>
				</div>
				<!-- wrap-photo -->

				<!-- 텍스트 부분 -->
				<div class="wrap-txt ani-obj on-2">
					<ul>
						<li class="select">first</li>
						<li>second</li>
						<li>third</li>
						<li>4th</li>
					</ul>
				</div>

			</div>

			<!-- section4:contact -->
			<div class="section" id="section4">
				<!-- 텍스트 애니메이션 영역 -->
				<div class="wrap-typo">
					<div class="wrap-typo-inner">
						<!-- <span>a</span> -->
					</div>
				</div>
				<!-- input영역 -->
				<div class="wrap-input">
					<form>
						<div class="group ani-obj on-1">
							<input type="text">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Name</label>
						</div>
						<div class="group ani-obj on-2">
							<input type="text">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Email</label>
						</div>
					</form>
				</div>
			</div>
			<div class="wrap-hidden-img">
				<img src="img/bg_main.png">
				<img src="img/bg_wave.png">
				<img src="img/ico_01.png">
				<img src="img/ico_02.png">
				<img src="img/img_gallery_1.jpg">
				<img src="img/img_gallery_2.jpg">
				<img src="img/img_gallery_3.jpg">
				<img src="img/img_gallery_4.jpg">
				<img src="img/img_main_01.jpg">
				<img src="img/img_main_02.jpg">
				<img src="img/img_main_03.jpg">
				<img src="img/section1_txt_0.png">
				<img src="img/section1_txt_1.png">
				<img src="img/section1_txt_2.png">
			</div>
			
	</div>
	<!-- //fullpage -->

	<!-- 프리로드 -->
	<div class="wrap-loading">
		<span class="num">0</span>
	</div>
	
	
  </body>
	
	
</html>
